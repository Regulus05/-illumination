<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Clock</title>
</head>
<link rel="stylesheet" href="GlassWatch.css">
<body>
    <div class="container">
        <div class="box">
            <div class="clock"><img src="./clock.png" alt="">
                <div class="hour">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="min">
                    <div class="mn" id="mn"></div>
                </div>
                <div class="sec">
                    <div class="sc" id="sc"></div>
                </div>
            </div>
        </div>
    </div>



    <script src="GlassWatch.js"></script>
</body>
</html>
